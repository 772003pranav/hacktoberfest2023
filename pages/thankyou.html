<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="You've Earned a Badge!">
    <meta property="og:description" content="Thank you for contributing to omicreativedev/Hacktoberfest2023">
    <meta name="description" content="Thank you for contributing to omicreativedev/Hacktoberfest2023">
    <!-- This is the image that shows up on Social Media when you link to the page. -->
    <meta property="og:image" content="https://omicreativedev.github.io/hacktoberfest2023/pages/img/thankyou/thankyou-social.jpg">
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <link id="theme-style" rel="stylesheet" type="text/css" href="../themes/light.css">
    <!-- Favicon is a small image that appears in the tab of some browsers. -->
    <link rel="icon" href="img/omicreativedev/favicon.ico">
    <title>You've Earned a Badge!</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f1f1f1;
        }

        .logo {
            width: 80px;
            height: 80px;
            background-color: #007bff;
            color: #fff;
            text-align: center;
            line-height: 100px;
            cursor: pointer;
            overflow: hidden;
            margin-bottom: 20px;
        }

        .logo img 
        {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
        }

        .confetti {
            position: absolute;
            width: 20px;
            height: 10px;
            background-color: #f39c12;
            clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
            pointer-events: none;
            animation: fall 3s ease infinite;
        }

        @keyframes fall {
            0% {
                transform: translateY(-100vh) rotate(0deg);
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }
    </style>
</head>

<body>
 <div class="profile-content">  
 <div class="profile-nav">
 <div class="logo" onclick="burstConfetti()">
    <img src="./img/thankyou/w9nksc8w.png" alt="Logo">
</div>

<a href="../index.html" class="myButton">Home</a>  

<!-- Theme Switching Dropdown -->
<div class="theme-switch">
    <select id="theme-select" onchange="changeTheme()">
        <option value="">Switch Theme</option>
    </select>
</div>


 </div>
    <div class="profile-main">
        <section >
        
        
            <img src="https://omicreativedev.github.io/hacktoberfest2023/pages/img/thankyou/contributor_badge.png" alt="Official Contributor Badge" height="231" width="196">
        </section>
        <section class="profile-info">
            <h1 class="name" style="color: black;">Contributor Recognition</h1>
        
        </section>
        <section class="profile-links">
          <div align="center">
<a href="https://github.com/omicreativedev/hacktoberfest2023/graphs/contributors">
<!-- <img src="https://contrib.rocks/image?repo=omicreativedev/hacktoberfest2023"> -->
 <img src="https://readme-contributors.now.sh/omicreativedev/hacktoberfest2023?width=500&spacing=2">
</a>
</div>
        </section>
    </div>
    <footer><div class="profile-footer">
   
        </div>
    </footer>
    </div>
    
  <script>

    
    function createConfetti(x, y) {
            const confetti = document.createElement('div');
            confetti.className = 'confetti';
            confetti.style.left = x + 'px';
            confetti.style.top = y + 'px';
            document.body.appendChild(confetti);

            setTimeout(() => {
                confetti.remove();
            }, 3000);
        }

        function burstConfetti() {
            for (let i = 0; i < 100; i++) {
                const x = Math.random() * window.innerWidth;
                const y = Math.random() * window.innerHeight;
                createConfetti(x, y);
            }
        }

        // Trigger confetti burst effect on page load
        window.onload = function() {
            burstConfetti();
        }
    function populateThemeDropdown() {
        const themeSelect = document.getElementById("theme-select");
        fetch("../themes_list.txt")
            .then(response => response.text())
            .then(data => {
                const themeFiles = data.split("\n");
                themeFiles.forEach(themeFileName => {
                    // Trim the theme file name to remove leading/trailing whitespace
                    const trimmedFileName = themeFileName.trim();
                    if (trimmedFileName !== "") {
                        const option = document.createElement("option");
                        option.value = "../themes/" + trimmedFileName;
                        option.textContent = trimmedFileName;
                        themeSelect.appendChild(option);
                    }
                });
            })
            .catch(error => {
                console.error("Error fetching theme list:", error);
            });
    }


    // Call the functions to populate the dropdowns
    populateThemeDropdown();



    // Function to handle theme selection change
    function changeTheme() {
        const selectedValue = document.getElementById("theme-select").value;
        if (selectedValue !== "") {
            // Change the theme by updating the stylesheet
            document.getElementById("theme-style").href = selectedValue;
        }
    }

    // Attach the changePage and changeTheme functions to the select elements' onchange events
  
    document.getElementById("theme-select").addEventListener("change", changeTheme);
</script>
</body>
</html>
